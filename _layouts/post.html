---
layout: default
blog: true
---

<div id="post">
  <h1>{{ page.title }}</h1>

  <div class="gray">
    <div class="left">
      {% if page.date %}
        {{ (page.date | date_to_string) }}
      {% endif %}

      {% if page.updated %}
        updated
        {{ page.updated }}
      {% endif %}
    </div>

    <div class="right">
      <a href="http://twitter.com/share" class="twitter-share-button" data-text="{{ page.title }}" data-count="horizontal" data-via="Sirupsen">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    </div>
  </div>

  <div class="clear"></div>

  <!--
  <div id="tweetmeme">
    <script type="text/javascript" src="http://tweetmeme.com/i/scripts/button.js"></script>
  </div>
  -->

  {{ content }}

  <p>
  You should follow me on Twitter <a href="http://twitter.com/Sirupsen">here.</a>
  </p>

  <div class="sticker">
    Questions and comments <a href="http://twitter.com/Sirupsen">@Sirupsen</a>
  </div>
</div>

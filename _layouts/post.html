---
layout: default
blog: true
---

<header class='ten columns offset-by-four' id="article-header">
  <h1>{{ page.title }}</h1>
</header>

<div class='five columns offset-by-four gray' id="date-header">
  {{ page.date | date: "%b %Y" }}

{% if page.updated_at %}
    revised {{ page.updated_at }}
{% endif %}
</div>

<article class='ten columns offset-by-four' id="article-content">
  {{ content }}

  <footer>
    <p id='follow' class="gray">
      You should follow me on Twitter <a href="http://twitter.com/Sirupsen" onClick="_gaq.push(['_trackEvent', 'Link', 'Click', 'Post Twitter']);">here.</a>
    </p>
  </footer>
</article>

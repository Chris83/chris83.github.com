layout: default
blog: true
---

<h1>{{ page.title }}</h1>
<div class="gray">
  <div class="left">
    <a href="/" title="Back" class="back">&#x21A9;</a> 
    {{ page.date | date_to_string }}

    {% if page.updated %}
      updated
      {{ page.updated }}
    {% endif %}
  </div>
    
  <div class="right">
    <a href="http://twitter.com/share" class="twitter-share-button" data-text="{{ page.title }}" data-count="none" data-via="Sirupsen">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
  </div>
</div>

<div class="clear"></div>
